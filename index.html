<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <!-- <p>Rock paper scissors</p> -->

  <div class="result-container">
    <p class="round-result">Choose your weapon!</p>
    <div class="score-container">
      <div class="score-box">
        <p class="player-sign">❔</p>
        <p class="player-score">Player: 0</p>
      </div>
      <div class="score-box">
        <p class="computer-sign">❔</p>
        <p class="computer-score">Computer: 0</p>
      </div>
    </div>
    <p class="winner"></p>
  </div>

  <button class="btn-rock">Rock</button>
  <button class="btn-paper">Paper</button>
  <button class="btn-scissors">Scissors</button>

  <script src="./scripts/main.js"></script>
</body>

</html>
