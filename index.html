<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <div class="result-container">
    <p class="round-result">Choose your weapon!</p>
    <div class="score-container">
      <div class="score-box">
        <p class="player-sign">❔</p>
        <p class="player-name">Player</p>
        <p class="player-score">0</p>
      </div>
      <div class="score-box">
        <p class="computer-sign">❔</p>
        <p class="computer-name">Computer</p>
        <p class="computer-score">0</p>
      </div>
    </div>
    <p class="winner"></p>
  </div>

  <div class="buttons-container">
    <button class="btn-rock">✊</button>
    <button class="btn-paper">✋</button>
    <button class="btn-scissors">✌️</button>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
